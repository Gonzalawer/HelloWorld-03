<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café</title>
    <link rel="preload" href="css/normalize.css" as="style"> <!-- precarga normalize -->
    <link rel="stylesheet" href="css/normalize.css"> <!-- carga normalize -->
    <!-- Aqui la fuente(s) a utilizar en el proyecto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style"> <!-- precarga styles -->
    <link rel="stylesheet" href="css/styles.css"> <!-- carga styles -->
</head>

<body>

    <!-- ==============================================,
    Inicia header
    =============================================== -->

    <header class="header">

        <div class="contenedor">

            <div class="barra">

                <a href="index.html" class="logo no-margin centrar-texto">

                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>

                </a>

                <nav class="navegacion">

                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>

                </nav>
            </div>

        </div>


        <div class="header__texto">
            <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>

        </div>

    </header>

    <!-- =======    Termina header ================ -->

    <!-- ==============================================,
    Inicia contenedor
    =============================================== -->

    <main class="contenedor">

        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">

            <div class="campo">

                <label class="campo__label" for="nombre">Nombre</label> <!-- etiqueta for: al dar clic en el texto de label se activa la casilla para ingresar tu nombre en este caso -->
                <input
                    class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre"
                >

            </div> <!-- .campo -->

            <div class="campo">

                <label class="campo__label" for="e-mail">E-mail</label> <!-- etiqueta for: al dar clic en el texto de label se activa la casilla para ingresar tu nombre en este caso -->
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu E-mail" 
                    id="e-mail"
                >

            </div> <!-- .campo -->

            <div class="campo">

                <label class="campo__label" for="mensaje">Mensaje</label> <!-- etiqueta for: al dar clic en el texto de label se activa la casilla para ingresar tu nombre en este caso -->
                <textarea 
                    class="campo__field campo__field--textarea"
                    id="mensaje" 
                    placeholder="Tu Mensaje">
                </textarea>

            </div> <!-- .campo -->

            <div class="campo">

                <input 
                    class="boton boton--primario" 
                    type="submit" 
                    value="enviar"
                >

            </div> <!-- .campo -->

        </form>

    </main>

    <!-- =======    Termina Contenedor ================ -->

    <footer class="footer">

        <div class="contenedor">

            <div class="barra">

                <a href="index.html" class="logo no-margin centrar-texto">

                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>

                </a>

                <nav class="navegacion">

                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>

                </nav>
            </div>

        </div>


    </footer>

    <script src="js/modernizr.js"></script>

</body>

</html>
